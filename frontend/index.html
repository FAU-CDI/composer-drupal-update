<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composer Drupal Update</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 960px; margin: 2rem auto; padding: 0 1rem; color: #222; }
    textarea { width: 100%; font-family: monospace; font-size: 13px; border: 1px solid #ccc; border-radius: 4px; padding: 0.5rem; }
    textarea[readonly] { background: #f5f5f5; color: #666; }
    table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
    th, td { border: 1px solid #ccc; padding: 0.4rem 0.6rem; text-align: left; }
    th { background: #f5f5f5; }
    button {
      padding: 0.4rem 0.9rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover { background: #f0f0f0; border-color: #888; }
    button:disabled { opacity: 0.4; cursor: default; }
    button:disabled:hover { background: #fff; border-color: #aaa; }
    .actions { display: flex; gap: 0.5rem; margin: 0.5rem 0; align-items: center; }
    .drop-zone { border: 2px dashed #aaa; border-radius: 6px; padding: 1rem; text-align: center; margin-top: 0.5rem; cursor: pointer; color: #666; }
    .drop-zone:hover { border-color: #666; color: #333; }
    .drop-zone.dragover { border-color: #333; background: #f0f0f0; }
    .drop-zone.disabled { opacity: 0.4; cursor: default; }
    .drop-zone.disabled:hover { border-color: #aaa; color: #666; }
    #status { margin: 0.5rem 0; font-style: italic; color: #555; }
    #status.error { color: #c00; font-weight: bold; }
    a { color: #0366d6; }
    select { max-width: 340px; }
  </style>
</head>
<body>
  <h1>Composer Drupal Update</h1>

  <!-- File input area -->
  <textarea id="composer-textarea" rows="14" readonly placeholder="Upload or drop a composer.json to get started..."></textarea>
  <div class="actions">
    <button id="btn-edit">Edit</button>
    <button id="btn-download">Download</button>
  </div>
  <div id="drop-zone" class="drop-zone">Drop or click to upload a composer.json</div>
  <input type="file" id="file-input" accept=".json" hidden>
  <p id="status"></p>

  <!-- Packages table -->
  <div class="actions">
    <h2 style="margin: 0;">Drupal Packages</h2>
    <button id="btn-apply" disabled>Apply</button>
  </div>
  <table id="packages-table">
    <thead>
      <tr>
        <th>Package</th>
        <th>Current Version</th>
        <th>Available Versions</th>
      </tr>
    </thead>
    <tbody id="packages-body">
      <tr><td colspan="3">No composer.json loaded yet.</td></tr>
    </tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
